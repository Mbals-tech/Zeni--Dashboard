<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeni Vault – Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #eef3fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 { color: #003366; }
    input, button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #003366;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055cc;
    }
    p { margin-top: 1rem; }
    a { color: #003366; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Zeni Vault</h2>
    <form id="loginForm">
      <input type="text" id="contact" placeholder="Contact Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don’t have an account? <a href="register.html">Register</a></p>
    <p id="status"></p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const status = document.getElementById("status");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const contact = document.getElementById("contact").value.trim();
      const password = document.getElementById("password").value.trim();
      const savedUser = JSON.parse(localStorage.getItem("zenivault_user"));

      if (savedUser && savedUser.contact === contact && savedUser.password === password) {
        status.innerText = "✅ Login successful!";
        setTimeout(() => window.location.href = "index.html", 1000);
      } else {
        status.innerText = "❌ Invalid credentials. Please try again.";
      }
    });
  </script>
</body>
</html>
