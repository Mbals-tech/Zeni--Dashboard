<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeni Vault | Proof of Payment</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(145deg, #1b1b2f, #23243a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #2e2f45;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }

    h1 {
      color: #00c4ff;
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="file"] {
      background-color: #fff;
      color: #333;
    }

    button {
      background-color: #00c4ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #009ad1;
    }

    .back {
      display: block;
      margin-top: 10px;
      color: #aaa;
      text-decoration: underline;
      cursor: pointer;
    }

    .message {
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Proof of Payment</h1>
    <form id="uploadForm">
      <input type="file" id="proofFile" accept="image/*,application/pdf" required />
      <button type="submit">Upload & Send</button>
    </form>
    <div id="message" class="message"></div>
    <span class="back" onclick="window.location.href='index.html'">‚¨Ö Back to Dashboard</span>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = JSON.parse(localStorage.getItem("zeniUser"));

      if (!user) {
        alert("You must log in first!");
        window.location.href = "login.html";
        return;
      }

      const fileInput = document.getElementById("proofFile");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file.");
        return;
      }

      messageDiv.textContent = "Uploading... please wait.";

      // üì® Use EmailJS (free & secure email sending)
      try {
        // Replace with your EmailJS credentials once created
        const serviceID = "service_zenivault";
        const templateID = "template_proof";
        const publicKey = "YOUR_EMAILJS_PUBLIC_KEY";

        const formData = new FormData();
        formData.append("to_email", "zenivault5@gmail.com");
        formData.append("from_name", user.name);
        formData.append("from_contact", user.contact);
        formData.append("file", file);

        const response = await fetch(`https://api.emailjs.com/api/v1.0/email/send-form`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${publicKey}`,
          },
          body: formData,
        });

        if (response.ok) {
          messageDiv.textContent = "‚úÖ Proof of payment sent successfully!";
          fileInput.value = "";
        } else {
          messageDiv.textContent = "‚ö†Ô∏è Failed to send. Please try again later.";
        }
      } catch (error) {
        console.error(error);
        messageDiv.textContent = "‚ùå Error sending email.";
      }
    });
  </script>
</body>
</html>
