<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeni Vault Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4a6ef5;
      color: white;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    footer {
      background-color: #4a6ef5;
      color: white;
      padding: 10px;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    main {
      padding: 30px 20px 80px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      text-align: left;
    }

    .card h3 {
      color: #4a6ef5;
      margin-bottom: 8px;
    }

    .loading {
      font-size: 1.2rem;
      color: #555;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>ðŸ’° Zeni Vault Dashboard</header>

  <main>
    <p class="loading">Loading investment data...</p>
  </main>

  <footer>Â© 2025 Zeni Vault</footer>

  <script>
    // ðŸ”— Replace the link below with your actual Google Sheets CSV export link
    const sheetUrl = "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/gviz/tq?tqx=out:csv";

    async function loadInvestmentData() {
      try {
        const response = await fetch(sheetUrl);
        const csvText = await response.text();

        const rows = csvText.split("\n").map(r => r.split(","));
        const headers = rows[0];
        const data = rows.slice(1);

        const main = document.querySelector("main");
        main.innerHTML = "";

        data.forEach(row => {
          if (row.length >= 5) {
            const [name, packageType, amount, dailyReturn, totalWithdrawn] = row;

            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
              <h3>${name}</h3>
              <p><strong>Package:</strong> ${packageType}</p>
              <p><strong>Amount Invested:</strong> R${amount}</p>
              <p><strong>Daily Return:</strong> R${dailyReturn}</p>
              <p><strong>Total Withdrawn:</strong> R${totalWithdrawn}</p>
            `;
            main.appendChild(card);
          }
        });

        if (data.length === 0) {
          main.innerHTML = "<p>No data found in your sheet.</p>";
        }
      } catch (error) {
        console.error("Error loading Google Sheet data:", error);
        document.querySelector("main").innerHTML = "<p>Failed to load data.</p>";
      }
    }

    loadInvestmentData();
  </script>

</body>
</html>
