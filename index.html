<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeni Vault Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f8ff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #3b5bff;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #3b5bff;
      color: white;
      margin-top: 2rem;
    }

    .card {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
    }

    .login-box {
      text-align: center;
      max-width: 400px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .login-box input {
      width: 90%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-box button {
      width: 95%;
      padding: 0.8rem;
      background-color: #3b5bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #2a45cc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #eef1ff;
    }

    tr:nth-child(even) {
      background-color: #f8faff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>ðŸ’° Zeni Vault Dashboard</header>

  <!-- Login Section -->
  <div id="login-section" class="login-box">
    <h2>Login to View Your Investment</h2>
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="text" id="contact" placeholder="Enter your contact number" />
    <button onclick="login()">Login</button>
    <p id="error-message" style="color: red; display: none;">User not found. Please check your details.</p>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard-section" class="hidden">
    <div class="card">
      <table id="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Package</th>
            <th>Amount Invested</th>
            <th>Date</th>
            <th>Daily Return</th>
            <th>Total Return</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr><td colspan="7" style="text-align:center;">Loading your investment data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
