<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeni Vault Dashboard</title>

  <!-- Styling -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4c6ef5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      color: #4c6ef5;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #4c6ef5;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .loading,
    .error {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 40px;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸ’° Zeni Vault Dashboard</h1>
  </header>

  <main id="dashboard">
    <p class="loading">Loading investment data...</p>
  </main>

  <footer>
    Â© 2025 Zeni Vault
  </footer>

  <!-- Link to app.js -->
  <script src="app.js"></script>
</body>
</html>
