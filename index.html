<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeni Vault Dashboard</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background-color: #f5f8ff;
        color: #333;
      }

      header {
        background-color: #4169e1;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 1.8rem;
        font-weight: 600;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 80vh;
        padding: 20px;
      }

      .card {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px 0;
        width: 90%;
        max-width: 800px;
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f0f4ff;
      }

      footer {
        background-color: #4169e1;
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>üí∞ Zeni Vault Dashboard</header>
    <main>
      <div class="card" id="data-card">
        <p>Loading your investment data...</p>
      </div>
    </main>
    <footer>¬© 2025 Zeni Vault</footer>

    <script>
      // ‚úÖ Google Sheet CSV link (published version)
      const sheetURL =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZWiVZXMDk1ucOx9bjbwGS2H8rWQVEu9D93ODyHic-bIHpqXEePe0_4vvCKhlvnpH1-QXBC85fM3S0/pub?output=csv";

      // ‚úÖ Use a public CORS proxy to safely access it
      const proxyURL = "https://api.allorigins.win/raw?url=" + encodeURIComponent(sheetURL);

      async function loadSheetData() {
        try {
          const response = await fetch(proxyURL);
          if (!response.ok) throw new Error("Failed to load data");
          const csvText = await response.text();

          // Parse CSV text
          const rows = csvText.split("\n").map((r) => r.split(","));
          const headers = rows[0];
          const dataRows = rows.slice(1);

          if (dataRows.length === 0) {
            document.getElementById("data-card").innerHTML = "<p>No data found in your sheet.</p>";
            return;
          }

          // Create HTML table
          let html = "<table><tr>";
          headers.forEach((h) => (html += `<th>${h}</th>`));
          html += "</tr>";

          dataRows.forEach((row) => {
            html += "<tr>";
            row.forEach((cell) => (html += `<td>${cell}</td>`));
            html += "</tr>";
          });
          html += "</table>";

          document.getElementById("data-card").innerHTML = html;
        } catch (error) {
          document.getElementById("data-card").innerHTML =
            "<p style='color:red;'>‚ö†Ô∏è Could not load data. Check your sheet link or publish settings.</p>";
          console.error(error);
        }
      }

      loadSheetData();
    </script>
  </body>
</html>
