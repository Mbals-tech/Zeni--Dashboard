<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeni Vault Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    h2 {
      color: #003366;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }
    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #003366;
      color: white;
    }
    input, button {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #003366;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0055cc;
    }
  </style>
</head>
<body>
  <header>Zeni Vault Dashboard</header>

  <main>
    <!-- Investment Section -->
    <div class="card">
      <h2>Your Investments</h2>
      <table id="investments-table">
        <thead>
          <tr>
            <th>Package</th>
            <th>Amount</th>
            <th>Daily Return</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="investments-body">
          <tr><td colspan="4">Loading your data...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Withdrawals Section -->
    <div class="card">
      <h2>Your Withdrawals</h2>
      <table id="withdrawals-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="withdrawals-body">
          <tr><td colspan="3">Loading your data...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Proof of Payment Upload -->
    <div class="card">
      <h2>Upload Proof of Payment</h2>
      <form id="proofForm">
        <input type="text" id="from_name" placeholder="Your Full Name" required />
        <input type="text" id="from_contact" placeholder="Your Contact Number" required />
        <input type="file" id="proof_file" accept="image/*,.pdf" required />
        <button type="submit">Send Proof</button>
      </form>
      <p id="uploadStatus"></p>
    </div>

    <button id="logoutBtn">Logout</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    /***********************
     * CONFIGURATION
     ***********************/
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZWiVZXMDk1ucOx9bjbwGS2H8rWQVEu9D93ODyHic-bIHpqXEePe0_4vvCKhlvnpH1-QXBC85fM3S0/pub?output=csv";

    const serviceID = "service_zenivault";  // replace with your actual one from EmailJS
    const templateID = "template_proof";    // replace with your actual one
    const publicKey = "YOUR_EMAILJS_PUBLIC_KEY"; // replace with your actual one

    emailjs.init(publicKey);

    /***********************
     * LOGIN CHECK
     ***********************/
    const loggedUser = JSON.parse(localStorage.getItem("zenivault_user"));
    if (!loggedUser) {
      window.location.href = "login.html";
    }

    /***********************
     * LOAD USER DATA
     ***********************/
    async function loadSheetData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const rows = text.split("\n").slice(1).map(r => r.split(","));

      const investmentsBody = document.getElementById("investments-body");
      const withdrawalsBody = document.getElementById("withdrawals-body");

      investmentsBody.innerHTML = "";
      withdrawalsBody.innerHTML = "";

      rows.forEach(row => {
        const [name, contact, type, packageName, amount, dailyReturn, date, status] = row.map(r => r.trim());
        if (name === loggedUser.name && contact === loggedUser.contact) {
          if (type.toLowerCase() === "investment") {
            investmentsBody.innerHTML += `
              <tr>
                <td>${packageName}</td>
                <td>${amount}</td>
                <td>${dailyReturn}</td>
                <td>${date}</td>
              </tr>`;
          } else if (type.toLowerCase() === "withdrawal") {
            withdrawalsBody.innerHTML += `
              <tr>
                <td>${date}</td>
                <td>${amount}</td>
                <td>${status}</td>
              </tr>`;
          }
        }
      });
    }
    loadSheetData();

    /***********************
     * PROOF OF PAYMENT
     ***********************/
    document.getElementById("proofForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const from_name = document.getElementById("from_name").value;
      const from_contact = document.getElementById("from_contact").value;
      const fileInput = document.getElementById("proof_file");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function() {
        const fileData = reader.result;
        const params = {
          from_name,
          from_contact,
          file: fileData
        };

        try {
          await emailjs.send(serviceID, templateID, params);
          document.getElementById("uploadStatus").innerText = "✅ Proof sent successfully!";
          document.getElementById("proofForm").reset();
        } catch (error) {
          document.getElementById("uploadStatus").innerText = "❌ Failed to send proof. Please try again.";
          console.error(error);
        }
      };
      reader.readAsDataURL(file);
    });

    /***********************
     * LOGOUT
     ***********************/
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("zenivault_user");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
