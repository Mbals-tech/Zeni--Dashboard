<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeni Vault Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(145deg, #365eff, #708aff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #365eff;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #365eff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #2b4dd4;
    }

    .switch {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .switch a {
      color: #365eff;
      cursor: pointer;
      text-decoration: underline;
    }

    small {
      display: block;
      margin-top: 10px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="formTitle">Login</h1>

    <form id="loginForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="contact" placeholder="Contact Number" required />
      <button type="submit">Continue</button>
    </form>

    <div class="switch">
      <span id="switchText">New user? <a id="toggleForm">Register here</a></span>
    </div>

    <small id="refInfo"></small>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const formTitle = document.getElementById("formTitle");
    const toggleForm = document.getElementById("toggleForm");
    const switchText = document.getElementById("switchText");
    const refInfo = document.getElementById("refInfo");

    let isRegistering = false;

    // üß≠ Detect referral link (?ref=number)
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get("ref");
    if (ref) {
      refInfo.innerText = `You were referred by: ${ref}`;
    }

    // üîÑ Toggle login/register
    toggleForm.addEventListener("click", () => {
      isRegistering = !isRegistering;
      formTitle.textContent = isRegistering ? "Register" : "Login";
      switchText.innerHTML = isRegistering
        ? `Already have an account? <a id="toggleForm">Login here</a>`
        : `New user? <a id="toggleForm">Register here</a>`;
    });

    // üß© Handle submit
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const contact = document.getElementById("contact").value.trim();

      if (!name || !contact) {
        alert("Please fill in all fields.");
        return;
      }

      // üóÇÔ∏è Save user locally
      const user = { name, contact, referrer: ref || null };
      localStorage.setItem("zeniUser", JSON.stringify(user));

      // ‚úÖ Redirect to dashboard
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
