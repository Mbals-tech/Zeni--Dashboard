<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeni Vault Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f5f7ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #365eff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #365eff;
      color: white;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    .logout-btn {
      background-color: #ff4747;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      float: right;
    }

    .logout-btn:hover {
      background-color: #e13a3a;
    }

    .section-title {
      margin-top: 30px;
      color: #365eff;
    }

    .ref-section {
      text-align: center;
      margin-top: 2rem;
      background: #f8faff;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #d5dcff;
    }

    .ref-section input {
      width: 80%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .ref-section button {
      margin-top: 10px;
      background-color: #365eff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    .ref-section button:hover {
      background-color: #2b4dd4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zeni Vault Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <main>
    <h2>Welcome, <span id="username"></span> 👋</h2>

    <h3 class="section-title">Your Investments</h3>
    <table id="investmentsTable">
      <thead>
        <tr>
          <th>Package</th>
          <th>Amount</th>
          <th>Daily Return</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3 class="section-title">Your Withdrawals</h3>
    <table id="withdrawalsTable">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="ref-section">
      <h3>Your Referral Link</h3>
      <input id="refLink" readonly />
      <button onclick="copyRef()">Copy Link</button>
    </div>
  </main>

  <script>
    // 🔐 Check login
    const user = JSON.parse(localStorage.getItem("zeniUser"));
    if (!user) {
      alert("Please login first.");
      window.location.href = "login.html";
    }

    document.getElementById("username").textContent = user.name;

    // 🧭 Referral link
    const refUrl = `${window.location.origin}/login.html?ref=${user.contact}`;
    document.getElementById("refLink").value = refUrl;

    function copyRef() {
      const input = document.getElementById("refLink");
      input.select();
      document.execCommand("copy");
      alert("Referral link copied!");
    }

    function logout() {
      localStorage.removeItem("zeniUser");
      window.location.href = "login.html";
    }

    // 📊 Load data from your Google Sheets CSV link
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZWiVZXMDk1ucOx9bjbwGS2H8rWQVEu9D93ODyHic-bIHpqXEePe0_4vvCKhlvnpH1-QXBC85fM3S0/pub?output=csv";

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").map(r => r.split(","));
        const headers = rows[0].map(h => h.trim().toLowerCase());
        const data = rows.slice(1).map(r => {
          const obj = {};
          headers.forEach((h, i) => (obj[h] = r[i]?.trim()));
          return obj;
        });

        // 🧮 Filter by user's contact
        const userData = data.filter(
          item =>
            item.contact === user.contact ||
            item["contact number"] === user.contact
        );

        // 🏦 Populate investments
        const investmentsTable = document.querySelector("#investmentsTable tbody");
        const withdrawalsTable = document.querySelector("#withdrawalsTable tbody");

        investmentsTable.innerHTML = "";
        withdrawalsTable.innerHTML = "";

        userData.forEach(item => {
          if (item.type?.toLowerCase() === "investment") {
            investmentsTable.innerHTML += `
              <tr>
                <td>${item.package || "-"}</td>
                <td>${item.amount || "-"}</td>
                <td>${item.dailyreturn || item["daily return"] || "-"}</td>
                <td>${item.date || "-"}</td>
              </tr>
            `;
          } else if (item.type?.toLowerCase() === "withdrawal") {
            withdrawalsTable.innerHTML += `
              <tr>
                <td>${item.amount || "-"}</td>
                <td>${item.status || "-"}</td>
                <td>${item.date || "-"}</td>
              </tr>
            `;
          }
        });
      })
      .catch(err => {
        console.error("Error loading sheet:", err);
        alert("Could not load your data. Please try again later.");
      });
  </script>
</body>
</html>
