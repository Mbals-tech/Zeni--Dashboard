<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeniVault Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00b894;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #f1f2f6;
      padding: 1rem;
      gap: 15px;
    }
    nav button {
      padding: 10px 20px;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    nav button:hover { background: #076bcc; }
    section {
      display: none;
      padding: 2rem;
    }
    section.active { display: block; }
    .referral-link-box {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input.ref-link {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }
    .copy-btn {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      background-color: #00b894;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th { background-color: #f8f9fa; }
  </style>
</head>
<body>
  <header>ZeniVault Dashboard</header>

  <nav>
    <button onclick="showSection('investments')">Investments</button>
    <button onclick="showSection('referrals')">Referrals</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <section id="investments" class="active">
    <h2>Your Investments</h2>
    <table id="investmentTable">
      <thead>
        <tr>
          <th>Package</th>
          <th>Amount</th>
          <th>Daily Return</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="referrals">
    <h2>Your Referral Link</h2>
    <div class="referral-link-box">
      <p>Share your unique link to invite others and earn rewards!</p>
      <input type="text" class="ref-link" id="refLink" readonly>
      <button class="copy-btn" onclick="copyReferral()">Copy</button>
    </div>

    <h3 style="margin-top: 2rem;">Referred Users</h3>
    <table id="referralTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Referral Code</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    // ✅ Show only selected section
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // ✅ Get logged-in user
    const user = JSON.parse(localStorage.getItem('zenivault_user'));
    const isLoggedIn = localStorage.getItem('isLoggedIn');

    if (!isLoggedIn || !user) {
      alert("Please login first");
      window.location.href = "../login.html";
    }

    // ✅ Display referral link
    const referralLink = `${window.location.origin}/register.html?ref=${user.referralCode}`;
    document.getElementById('refLink').value = referralLink;

    function copyReferral() {
      const refInput = document.getElementById('refLink');
      refInput.select();
      navigator.clipboard.writeText(refInput.value);
      alert("Referral link copied!");
    }

    // ✅ Show fake investment data for now
    const demoInvestments = [
      { package: "Bronze", amount: "R500", daily: "R25", status: "Active" },
      { package: "Silver", amount: "R1000", daily: "R60", status: "Active" },
    ];
    const investBody = document.querySelector("#investmentTable tbody");
    demoInvestments.forEach(inv => {
      investBody.innerHTML += `<tr>
        <td>${inv.package}</td><td>${inv.amount}</td><td>${inv.daily}</td><td>${inv.status}</td>
      </tr>`;
    });

    // ✅ Show referred users (stored locally)
    const allUsers = JSON.parse(localStorage.getItem("zenivault_referrals")) || [];
    const referred = allUsers.filter(u => u.referrerCode === user.referralCode);
    const refTable = document.querySelector("#referralTable tbody");
    referred.forEach(r => {
      refTable.innerHTML += `<tr><td>${r.name}</td><td>${r.contact}</td><td>${r.referralCode}</td></tr>`;
    });

    // ✅ Logout
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "../login.html";
    }
  </script>
</body>
</html>
