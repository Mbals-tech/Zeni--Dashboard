<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeni Vault Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY_HERE"); // replace with your EmailJS public key
    })();
  </script>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .dashboard {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .logout-btn {
      float: right;
      margin-top: -10px;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    .ref-link {
      background: #e9ecef;
      padding: 10px;
      border-radius: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h2>Welcome to Zeni Vault Dashboard</h2>
    <button class="btn btn-danger btn-sm logout-btn" onclick="logout()">Logout</button>

    <h5 class="mt-3" id="userName"></h5>

    <div class="mt-4">
      <h4>Your Investments</h4>
      <table class="table table-bordered" id="investmentTable">
        <thead>
          <tr>
            <th>Package</th>
            <th>Amount</th>
            <th>Daily Return</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="dataBody">
          <tr><td colspan="4" class="text-center">Loading data...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="mt-4">
      <h4>Your Referral Link</h4>
      <p class="ref-link" id="refLink"></p>
    </div>

    <div class="mt-4">
      <h4>Upload Proof of Payment</h4>
      <form id="proofForm">
        <input type="file" class="form-control mb-2" id="proofFile" required />
        <button type="submit" class="btn btn-success">Upload Proof</button>
      </form>
    </div>
  </div>

  <script>
    // Redirect if user not logged in
    const currentUser = JSON.parse(localStorage.getItem("zeniUser"));
    if (!currentUser) {
      window.location.href = "login.html";
    }

    document.getElementById("userName").innerText = 
      `Hello, ${currentUser.name} (${currentUser.contact})`;

    // Referral link generation
    const referralLink = `${window.location.origin}/register.html?ref=${encodeURIComponent(currentUser.contact)}`;
    document.getElementById("refLink").innerText = referralLink;

    // Fetch user data from Google Sheet
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQZWiVZXMDk1ucOx9bjbwGS2H8rWQVEu9D93ODyHic-bIHpqXEePe0_4vvCKhlvnpH1-QXBC85fM3S0/pub?output=csv")
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").slice(1);
        const tableBody = document.getElementById("dataBody");
        tableBody.innerHTML = "";
        let hasData = false;

        rows.forEach(row => {
          const cols = row.split(",");
          const name = cols[0]?.trim();
          const contact = cols[1]?.trim();
          const packageName = cols[2]?.trim();
          const amount = cols[3]?.trim();
          const dailyReturn = cols[4]?.trim();
          const status = cols[5]?.trim();

          if (name && contact && 
              name.toLowerCase() === currentUser.name.toLowerCase() && 
              contact === currentUser.contact) {
            hasData = true;
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${packageName}</td>
              <td>${amount}</td>
              <td>${dailyReturn}</td>
              <td>${status}</td>`;
            tableBody.appendChild(tr);
          }
        });

        if (!hasData) {
          tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-muted">No investments found for you yet.</td></tr>`;
        }
      })
      .catch(err => {
        console.error("Error loading data:", err);
        document.getElementById("dataBody").innerHTML = `<tr><td colspan="4" class="text-center text-danger">Failed to load data.</td></tr>`;
      });

    // Proof upload (EmailJS)
    document.getElementById("proofForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const fileInput = document.getElementById("proofFile");
      const file = fileInput.files[0];

      if (!file) return alert("Please select a file");

      const formData = new FormData();
      formData.append("file", file);

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        name: currentUser.name,
        contact: currentUser.contact,
        message: "Proof of payment uploaded."
      })
      .then(() => alert("Proof uploaded successfully!"))
      .catch(err => alert("Error sending proof: " + err.text));
    });

    // Logout
    function logout() {
      localStorage.removeItem("zeniUser");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
